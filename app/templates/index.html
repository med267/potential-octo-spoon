<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% if title %}
  <title>{{ title }} - Welcome</title>
  {% else %}
  <title>Welcome bc no title supplied in routes rendertemp statement</title>
  {% endif %}
</head>
    <body>
        <h1>Hello, {{ user.username }}!!! </h1>
        {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
        <div><p>Calories used today: <b>{{ post.caloriesforday }}</b></p></div>
        {% endfor %}
    </body>
</html>
